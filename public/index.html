<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dist/index.js" type="module"></script>
  <title>To Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to left, #e0c3fc, #8ec5fc, #e0c3fc, #8ec5fc); /* 4 color gradient */
      padding: 20px;
      color: #333; /* eye relaxing color */
    }
    
    h1 {
      font-size: 8em; /* larger font size */
      text-align: center;
      margin-bottom: 20px;
    }
    
    #new-task-form {
      display: flex;
      margin-bottom: 20px;
    }
    
    #new-task-form input {
      flex-grow: 1;
      padding: 10px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1.2em; /* larger font size */
    }
    
    #new-task-form button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em; /* larger font size */
    }
    
    #new-task-form button:hover {
      background-color: #0056b3;
    }
    
    #list {
      list-style: none;
      padding: 0;
    }
    
    #list li {
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      font-size: 1.2em; /* larger font size */
    }
    
    @media (max-width: 600px) {
      #new-task-form {
        flex-direction: column;
      }
      
      #new-task-form input {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>To Do List</h1>
  
  <form id="new-task-form">
    <input type="text" id="new-task-title" placeholder="Enter task title"></input>
    <button type="submit">Add</button>
  </form>
  <ul id="list"></ul>
</body>
</html>
